<!--Create the timer app which should count down for 5 minutes to 00:00 seconds-> Very similar to google timer.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="./index.css" />
        

    </head>
    <body>
                <div class="timerdiv">
                    <span>TIMER</span>
                </div><br/>

                <div class="timer">
                    <div class="time">
                        <span id="minute"></span>
                        <span id="second"></span>
                    </div>
                  
            </div><br/>
                    <button class="btn" id="stop">STOP</button>
                
        <script src="./index.js"></script>
    </body>
</html>
